{% extends '_base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Welcome, {{ user.email }}!
    <p><a href="{% url 'logout' %}}">Log Out</a></p>
{% else %}}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}}">Log In</a> |
    <a href="{% url 'register' %}}">Register</a>
{% endif %}
{% endblock %}
